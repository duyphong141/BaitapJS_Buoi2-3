<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 w-50">
        <h3>Bài tập 1: Tính tiền lương nhân viên</h3>
        <form>
            <input id='luong1Ngay' class="form-control mb-2" placeholder="Nhập lương 1 ngày">
            <input id='soNgayLam' class="form-control mb-2" placeholder="Nhập số ngày làm">
            <button type="button" id="btnTinhLuong" class="btn btn-info mb-2">Tính lương</button>
            <p class="alert alert-danger" id="luongTong"></p>
        </form>
        <br>
        <hr>

        <h3>Bài tập 2: Tính giá trị trung bình</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="so1" class="form-control" placeholder="Nhập số thứ 1">
                </div>
                <div class="col-4">
                    <input id="so2" class="form-control" placeholder="Nhập số thứ 2">
                </div>
                <div class="col-4">
                    <input id="so3" class="form-control" placeholder="Nhập số thứ 3">
                </div>
                <div class="col-4 mt-2">
                    <input id="so4" class="form-control" placeholder="Nhập số thứ 4">
                </div>
                <div class="col-4 mt-2">
                    <input id="so5" class="form-control" placeholder="Nhập số thứ 5">
                </div>
            </div>
            <button type="button" id="btnTinhTrungBinh" class="btn btn-info mt-2">Tính trung bình</button>
            <p class="alert alert-danger mt-2" id="giaTriTrungBinh"></p>
        </form>
        <br>
        <hr>

        <h3>Bài tập 3: Quy đổi tiền</h3>
        <form>
            <input id='soDo' class="form-control mb-2" placeholder="Nhập số tiền đô">
            <p>1 đô = 23.500 VNĐ</p>
            <button type="button" id="btnDoiTien" class="btn btn-info mb-2">Quy đổi tiền</button>
            <p class="alert alert-danger" id="ketQuaQuyDoi"></p>
        </form>
        <br>
        <hr>

        <h3>Bài tập 4: Tính chu vi, diện tích hình chữ nhật</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="chieuDai" class="form-control" placeholder="Nhập chiều dài">
                </div>
                <div class="col-4">
                    <input id="chieuRong" class="form-control" placeholder="Nhập chiều rộng">
                </div>
            </div>
            <button type="button" id="btnTinh" class="btn btn-info mt-2">Tính</button>
            <p class="alert alert-danger mt-2" id="chuViDienTich"></p>
        </form>
        <br>
        <hr>

        <h3>Bài tập 5: Tính tổng 2 ký số</h3>
        <form>
            <input id='nhapSo' class="form-control mb-2" placeholder="Nhập số có 2 chữ số">
            <button type="button" id="btnTinhTong" class="btn btn-info mb-2">Tính tổng</button>
            <p class="alert alert-danger" id="ketQuaTinhTong"></p>
        </form>
    </div>






    <!-- JQUERY  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- MAIN JS  -->
    <script src="./baitapJS_buoi2-3.js"></script>
</body>

</html>
